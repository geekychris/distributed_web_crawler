# Enable web UI for crawler monitoring
# spring.main.web-application-type=servlet (default)

# Web server configuration
server.port=8080

# Logging configuration
logging.level.com.webcrawler=INFO
logging.level.org.springframework=WARN
logging.level.org.apache.kafka=WARN
logging.level.root=WARN

# Crawler configuration
crawler.max-depth=3
crawler.crawl-delay=PT2S
crawler.max-concurrent-requests=5
crawler.respect-robots-txt=false
crawler.user-agent=TestCrawler/1.0
# No domain restrictions for testing
crawler.allowed-domains=
# Add some working URLs and allow broader domains for testing
crawler.seed-urls=https://httpbin.org/html,https://example.com,http://httpbin.org/links/5,https://bbc.co.uk

# Kafka configuration for local development
kafka.bootstrap-servers=localhost:9092
kafka.group-id=crawler-group-dev
kafka.topic=crawler-urls

# Cassandra configuration for local development 
cassandra.contact-points=localhost:30042
cassandra.local-datacenter=datacenter1
cassandra.keyspace=crawler

# S3/MinIO configuration for local development
s3.endpoint=http://localhost:9000
s3.bucket=crawler-bucket
s3.access-key-id=minioadmin
s3.secret-access-key=minioadmin
